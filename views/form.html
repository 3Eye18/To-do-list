<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link href="../css/form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" id="login">
            <div class="form-group">
                <label class="form-label" for="name">Name:</label><br>
                <input class="form-input form-input-name" type="text" id="name" name="name" value="" placeholder="Note's name..">
                <p class="form-message"></p>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="desc">Description:</label><br>
                <input class="form-input form-input-desc" type="text" id="desc" name="desc" value="" placeholder="Note's desc.."><br>
                <p class="form-message"></p><br>
            </div>
            
            <div class="form-buttons">
                <button class="button form-submit add-button">Add</button>
                <button class="button form-submit edit-button">Edit</button>
            </div>
        </form>
        <a href="./main.html"><button class="button back-button">Back</button></a>
    </div>
    <script src="../js/form.js"></script>
    <script>
        Validator({
            form: "#login",
            formGroupSelector: ".form-group",
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired("#name"),
                Validator.notNumber("#name"),
                Validator.maxLength("#name", 50),
                Validator.isRequired("#desc"),   
                Validator.maxLength("#desc", 100),
            ],
            onSubmit: function(data) {
              if (data.submitter.innerText === "Add") {
                Validator.addFormData(data.info)
                // Validator.testAdd()
              } 
              else if (data.submitter.innerText === "Edit"){
                Validator.editFormData(data.info)
              }
            },
        })
    </script>
</body>
</html>
